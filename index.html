<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style-celular.css">
    <link rel="stylesheet" href="css/style-tablets.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>

        <form class="todo-form">
            <input id="nomeTarefa" type="text" placeholder="Nome da Tarefa" required>
            <h3 id="mensagemErro"></h3>
            <input id="textoTarefa" type="text" placeholder="Digite uma tarefa..." required />
            <button id="salvarTarefa" type="submit">Adicionar</button>
        </form>

        <ul class="todo-list">
            
        </ul>
    </div>

    <script src="javascript/js.js"></script>
</body>
</html>
